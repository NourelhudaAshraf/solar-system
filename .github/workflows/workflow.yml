name: Solar system app

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - "features/*"
jobs:
  unit-testing:
    name: Unit Testing
    strategy:
      matrix:
        node_version: [18, 20]
        operating_system: [ubuntu-latest, macos-latest]

    runs-on: ${{matrix.operating_system}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{matrix.node_version}}

      - name: install npm
        run: npm install

      - name: unit testing
        run: npm test
